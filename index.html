<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin-Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <img src="Images/man.png" alt="">
    </header>
    <main></main>
    <div class="side-bar">
        <div class="info-container">
            <h2>Info</h2>
            <h4>Number of books</h4>
            <div class="books-info">4</div>
            <h4>Number of read books</h4>
            <div class="read-info">2</div>
            <h4>Pages read</h4>
            <div class="pages-info">966</div>
        </div>
    </div>
        <div class="blur">    
            <form action="" id="newBookForm" class="container">
                <div class="legend">Add New Book</div>
                <div class="ul">
                    <div class="entryarea">
                        <input type="text" name="title" id="title" required>
                        <div class="label">Book title</div>
                    </div>
                    <div class="entryarea">
                        <input type="text" name="author" id="author"  required>
                        <div class="label">Author</div>
                    </div>
                    <div class="entryarea">
                        <input type="number" name="pages" id="pages"  required>
                        <div class="label">Number of pages</div>
                    </div>
                    <div class="check">
                        <div class="checklable">Did u read it?</div>
                        <input type="checkbox" name="read" id="read" value="unread">
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" id="cancel">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>    
    <footer></footer>
</body>
</html>
