<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin-Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main></main>
    <div class="side-bar"></div>
    <div class="container">
        <form action="">
            <div class="legend">Add New Book</div>
            <ul>
                <li class="text">
                    <div class="label">Book title:</div>
                    <input type="text" name="title" id="title" required="required">
                </li>
                <li class="text">
                    <div class="label">Author:</div>
                    <input type="text" name="author" id="author"  required="required">
                </li>
                <li class="text">
                    <div class="label">Number of pages</div>
                    <input type="number" name="pages" id="pages"  required="required">
                </li>
                <li class="box">
                    <label for="read">Did u finish it?</label>
                    <input type="checkbox" name="read" id="read">
                </li>
            </ul>
            <div class="button-container">
                <button type="button">Cancel</button>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
    <footer></footer>
</body>
</html>
